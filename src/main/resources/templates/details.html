<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${(user.email ==null)}" th:text="${'No tiene email'}"></li>
    </ul>
    <a th:href="@{/list}">Ver listado </a><br>
    <a th:href="@{'/api/params/foo?message='+${title}}">Ver mensaje</a><br>
    <a th:href="@{/api/params/foo(message=${title})}">Ver mensaje 2</a><br>
    <a th:href="@{/api/params/bar(text=${title},code=1234)}">Ver api 2 parametros </a><br>
    <a th:href="@{'/api/var/baz/'+${title}}">Ver api variablie path variable </a><br>

</body>
</html>
