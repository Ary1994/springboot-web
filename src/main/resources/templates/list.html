<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div th:if ="${users.isEmpty()}" th:text="${'No tiene elementos usuario!'}"></div>

    <table th:if ="${not (users.isEmpty())}">
        <Thead>
           <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>  
        </Thead>
        <tBody>
            <tr th:each="user:${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.email}"th:text="${user.email}"></td>
                <td th:if="${user.email==null}" th:text="${'--'}"></td>
                
            </tr>

        </tBody>
       

    </table>


    
</body>
</html>
